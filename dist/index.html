<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Tada</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="logos">
            <img src="./images/calendar-check-custom.png" alt="Check Mark Logo">
            <h1 id="logo-title">To Do... Tada!</h1>
        </div>
        <div id="tools">
            <ul id="tool-list">
                <li id="tool-example" class="tool">Example List</li>
                <li id="tool-reset" class="tool">Reset List</li>
            </ul>
            <div id="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </header>
    <main>
        <div id="summary-container">
            <h2>At a Glance:</h2>
            <div id="summaries">
                <details>
                    <summary>
                        <h3 class="summary-title">Today: 9 Tasks <span class="summary-date">March 9th</span></h3>
                    </summary>
                    <ul class="summary-list">
                        <li>5: School</li>
                        <li>3: Word</li>
                        <li>1: Unclassified</li>
                    </ul>
                </details>

            </div>
        </div>
